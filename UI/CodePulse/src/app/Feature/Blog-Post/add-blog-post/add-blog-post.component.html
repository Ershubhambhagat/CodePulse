<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title" />
            </div>



            <div class="mt-3">
                <label for="ShortDescription" class="form-label">ShortDescription</label>
                <input type="text" id="ShortDescription" name="shortDescription" class="form-control"
                    [(ngModel)]="model.shortDescription" />
            </div>

            <div  class="mt-3">
                <label for="Content" class="form-label">Content</label>
<div class="d-flex flex-row">

    <div class="col-6 p-2">
        <textarea id="Content" name="Content" class="form-control" style="height: 350px;max-height: 350px;"  [(ngModel)]="model.content"></textarea>
    </div>
    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;"> <markdown [data]="model.content"></markdown> </div>


</div>

                <input type="text" id="Content" name="content" class="form-control" [(ngModel)]="model.content" />
            </div>


            <div class="mt-3">

                <label for="FeaturedImageUrl" class="form-label">FeaturedImageUrl</label>

<<ng-container *ngIf="model.featuredImageUrl !==''">
<div>
    <img  [src]="model.featuredImageUrl"[height]="100" class="my-2">
</div>
</ng-container>

                <input type="text" id="FeaturedImageUrl" name="featuredImageUrl" class="form-control"
                    [(ngModel)]="model.featuredImageUrl" />
            </div>

            <div class="mt-3">
                <label for="UrlHandle" class="form-label">UrlHandle</label>
                <input type="text" id="UrlHandle" name="urlHandle" class="form-control" [(ngModel)]="model.urlHandle" />
            </div>

            <div class="mt-3">
                <label for="PublishedDate" class="form-label">PublishedDate</label>
                <input type="date" id="PublishedDate" name="publishDate" class="form-control"
                    value="{{model.publishDate}}" [ngModel]="model.publishDate | date:'yyy-MM-dd'"
                    (ngModelChange)="model.publishDate=$event" />

            </div>

            <div class="mt-3">
                <label for="Author" class="form-label">Author</label>
                <input type="text" id="Author" name="author" class="form-control" [(ngModel)]="model.author"
                    [(ngModel)]="model.author" />
            </div>
        </div>


        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" name="isVisible" value="" id="flexCheckChecked" checked
                [(ngModel)]="model.isVisible" />
            <label class="form-check-label" for="flexCheckChecked">
                IsVisible
            </label>
        </div>


        <div class="mt-2 ">
            <button type="['submit','button']" class="btn btn-primary gap-4  col-6 "> Save </button>
            <button type="button" class="btn btn-warning gap-4  col-6 "
                [routerLink]="['/admin/category/']">Back</button>
        </div>
        <div class="mt-4">

<p>  </p>
<p></p>
<p></p>
<p></p>
        </div>
    </form>

</div>
