<div class="container"> 
    
    <h1 class="mt-3">Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class=" mt-2">
        <div class=" mt-3">
            <label class="form-label">Category  Name  </label>
            <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.Name">
        </div>


        <div class=" mt-3">
            <label class="form-label">Category URL Handle    </label>
            <input type="text" id="categoryurlhandel" class="form-control" name="categoryurlhandel" [(ngModel)]="model.UrlHandle">   
        </div>
        <div class="mt-3">
            <button  type="['submit','button']" class="btn btn-primary"> Save </button>
        </div>


    </div>
    </form>


</div>
