 <div class="container">
  <h1 class="mt-3">Edit Category</h1>

  <ng-container *ngIf="categorys ; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormsubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryid">Category Id </label>
          <input
            type="text"
            disabled
            id="categoryid"
            class="form-control"
            name="category-id"
            value="{{ categorys.id }}"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name </label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="categorys.name"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryUrlHandle"
            >Category UrlHandle
          </label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="category-UrlHandle"
            [(ngModel)]="categorys.UrlHandle"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #notFound
    ><div
      style="text-align: center"
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
    >
      <strong><a style="color: red">Category Not found!</a></strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>

      <p>{{ categorys?.id }}</p>
    </div></ng-template
  >
</div>
